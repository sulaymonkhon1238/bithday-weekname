<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>

<body>
    <h2 class="ms-5 fs-1 mb-5 text-center">Havfata kunini topib beruvchi dastur</h2>
    <form class="ms-5">
        <p class="fw-bold">Tug'ilgan sana</p>
        <input class="sana mb-3  form-control" type="number" name="name" placeholder="Tug'ilgan sana">
        <p class="fw-bold">Tug'ilgan oy</p>
        <input class="oy mb-3  form-control" type="number" name="name" placeholder="Tug'ilgan oy">
        <p class="fw-bolder">Tug'ilgan yil</p>
        <input class="yil mb-3 form-control" type="number" name="name" placeholder="Tug'ilgan yil">
    </form>
    <button class="btn mt-3 bg-info ms-5 " type="submit">Submit</button>
    <p class="answer ms-5 fs-1"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
    <script src="main.js"></script>
